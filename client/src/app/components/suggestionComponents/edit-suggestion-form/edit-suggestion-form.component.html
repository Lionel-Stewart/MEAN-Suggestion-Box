<div class="container">
  <form class="form-signin" (ngSubmit)="onEditSubmit()">
    <h2 class="page-header text-center">Edit Suggestion</h2>

    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" placeholder="Enter Title" 
             [(ngModel)]="title" name="title" maxlength="32">
    </div>

    <div class="form-group">
      <label for="Description">Description</label>
      <textarea class="form-control" rows="4" placeholder=" Enter Description" 
                [(ngModel)]="description" name="description"></textarea>
    </div>
    
    <input class="btn btn-lg btn-primary" type="submit" value="Submit">
  </form>
</div>
